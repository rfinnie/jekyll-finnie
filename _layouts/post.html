---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<div class="article-navigation row">
  {% if page.previous %}
  <div class="article-navigation-previous col-md-6"><a class="post-link" href="{{ page.previous.url | prepend: site.baseurl }}">&laquo; {{ page.previous.title }}</a></div>
  {% endif %}
  {% if page.next %}
  <div class="article-navigation-next col-md-6"><a class="post-link" href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }} &raquo;</a></div>
  {% endif %}
</div>
